services:

    App\Infrastructure\Status\Persistence\PublicationPersistence:
        class: 'App\Infrastructure\Status\Persistence\PublicationPersistence'
        arguments:
            - '@App\Infrastructure\Status\Persistence\StatusPersistence'
            - '@App\Twitter\Repository\PublicationRepository'
            - '@user_manager'
            - '@doctrine.orm.entity_manager'
        calls:
            - [ 'setStatusPersistence', [ '@App\Infrastructure\Status\Persistence\StatusPersistence' ] ]
        public: true

    App\Infrastructure\Status\Persistence\StatusPersistence:
        class: 'App\Infrastructure\Status\Persistence\StatusPersistence'
        arguments:
            - '@repository.timely_status'
            - '@doctrine'
            - '@doctrine.orm.entity_manager'
            - '@logger'
        calls:
            - [ 'setApiAccessor',               [ '@weaving_the_web_twitter.api_accessor' ] ]
            - [ 'setLogger',                    [ '@logger' ] ]
            - [ 'setPublicationListRepository', [ '@App\Api\Repository\PublicationListRepository' ] ]
            - [ 'setPublicationPersistence',    [ '@App\Infrastructure\Status\Persistence\PublicationPersistence' ] ]
            - [ 'setStatusLogger',              [ '@App\Infrastructure\Log\StatusLogger' ] ]
            - [ 'setStatusRepository',          [ '@App\Api\Repository\StatusRepository' ] ]
            - [ 'setTaggedStatusRepository',    [ '@App\Infrastructure\Repository\Status\TaggedStatusRepository' ] ]
        public: true
