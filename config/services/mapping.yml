services:
    mapping.identity:
        class: 'App\StatusCollection\Mapping\IdentityMapping'

    mapping.refresh_status:
        class: 'App\StatusCollection\Mapping\RefreshStatusMapping'
        arguments:
            - '@weaving_the_web_twitter.api_accessor'
        calls:
            - [ 'setLogger', [ '@monolog.logger.status'  ] ]
            - [ 'setPublicationPersistence', [ '@App\Infrastructure\Status\Persistence\PublicationPersistence'  ] ]
            - [ 'setStatusRepository', [ '@App\Api\Repository\StatusRepository'  ] ]
