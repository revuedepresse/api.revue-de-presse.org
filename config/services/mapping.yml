services:
    mapping.identity:
        class: 'App\Infrastructure\Publication\Mapping\IdentityMapping'

    mapping.refresh_status:
        class: 'App\Infrastructure\Publication\Mapping\RefreshStatusMapping'
        arguments:
            - '@App\Twitter\Api\Accessor'
        calls:
            - [ 'setLogger', [ '@monolog.logger.status'  ] ]
            - [ 'setPublicationPersistence', [ '@App\Infrastructure\Publication\Persistence\PublicationPersistence'  ] ]
            - [ 'setStatusRepository', [ '@App\Infrastructure\Api\Repository\StatusRepository'  ] ]
