name: Revue-de-presse.org

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  release:
    runs-on: ubuntu-20.04

    steps:
      - name: Install packages
        run: sudo apt-get install bash gzip tar wget

      - name: Checkout project
        uses: actions/checkout@v3
        with:
          fetch-depth: 2

      - name: Validate composer.json and composer.lock
        run: composer validate --strict

      - name: Install PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.1
          tools: composer:v2.2

      - name: Cache composer packages
        id: composer-cache
        uses: actions/cache@v2
        with:
          path: vendor
          key: ${{ runner.os }}-php-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-php-

      - name: Add HTTP basic auth credentials
        run: echo '${{ secrets.COMPOSER_AUTH_JSON }}' > $GITHUB_WORKSPACE/auth.json

      - name: Install dependencies
        run: composer install --prefer-dist

      - name: Remove auth.json file
        run: rm -f $GITHUB_WORKSPACE/auth.json

      - name: Shutdown running database
        run: sudo service mysql stop

      - name: Run MySQL
        uses: mirromutth/mysql-action@v1.1
        with:
          host port: 3306
          container port: 3306
          character set server: 'utf8mb4'
          collation server: 'utf8mb4_general_ci'
          mysql version: '5.7'
          mysql database: test
          mysql root password: test

      - name: Copy test environment variables configuration file
        run: cp ${GITHUB_WORKSPACE}/provisioning/continuous-integration/parameters_test.yml.dist ${GITHUB_WORKSPACE}/.env.test

      - name: Create test database schema
        run: php bin/console doctrine:schema:create -n -e test

      - name: Run unit tests
        run: make test
